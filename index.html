<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <div class="form-container" aria-label="Signup multi step user account form">
    <h2>SIGN UP YOUR USER ACCOUNT</h2>
    <p class="instructions">Fill all form field to go to next step</p>

    <div class="stepper" aria-label="Steps navigation">
      <div class="step active" aria-current="step" aria-label="Account step">
        <div class="icon icon-lock" aria-hidden="true"></div>
        <strong>Account</strong>
      </div>
      <div class="step" aria-label="Personal step">
        <div class="icon icon-user" aria-hidden="true"></div>
        <strong>Personal</strong>
      </div>
      <div class="step" aria-label="Image step">
        <div class="icon icon-camera" aria-hidden="true"></div>
        <strong>Image</strong>
      </div>
      <div class="step" aria-label="Finish step">
        <div class="icon icon-check" aria-hidden="true"></div>
        <strong>Finish</strong>
      </div>
    </div>

    <div class="progress-bar-container" aria-hidden="true">
      <div class="progress-bar" style="width: 25%;"></div>
    </div>

    <form id="regForm" novalidate>
      <!-- Step 1 -->
      <div class="tab active" id="step1" aria-label="Account Information">
        <div class="form-header">
          <div class="title">Account Information:</div>
          <div class="step-indicator">Step 1 - 4</div>
        </div>
        <label for="email">Email: *</label>
        <input type="email" id="email" name="email" placeholder="Email Id" required />

        <label for="username">Username: *</label>
        <input type="text" id="username" name="username" placeholder="UserName" required />

        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <label for="confirm_password">Confirm Password: *</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
      </div>

      <!-- Step 2 -->
      <div class="tab" id="step2" aria-label="Personal Information">
        <div class="form-header">
          <div class="title">Personal Information:</div>
          <div class="step-indicator">Step 2 - 4</div>
        </div>
        <label for="fname">First Name: *</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required />

        <label for="lname">Last Name: *</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required />

        <label for="contact">Contact Number: *</label>
        <input type="text" id="contact" name="contact" placeholder="Contact Number" required />
      </div>

      <!-- Step 3 -->
      <div class="tab" id="step3" aria-label="Image Upload">
        <div class="form-header">
          <div class="title">Upload Profile Image:</div>
          <div class="step-indicator">Step 3 - 4</div>
        </div>
        <label for="profile_image">Select Image: *</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*" required/>
      </div>

      <!-- Step 4 -->
      <div class="tab" id="step4" aria-label="Finish Step">
        <div class="form-header">
          <div class="title">Finish:</div>
          <div class="step-indicator">Step 4 - 4</div>
        </div>
        <p style="text-align:center; font-size:1.1rem; color:#444;">You have completed all the steps. Click submit to finish.</p>
        <button type="submit" id="submitBtn" style="background:#6b46c1; border:none; color:#fff; padding: 12px 24px; font-weight: 700; cursor:pointer;">Submit</button>
      </div>

      <button type="button" id="prevBtn" aria-label="Previous step button" style="display:none;">Previous</button>
      <button type="button" id="nextBtn" aria-label="Next step button">Next</button>
    </form>
  </div>
  <script src="script.js"></script>

</body>
</html>
